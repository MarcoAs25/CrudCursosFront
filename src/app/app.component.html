<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">close</mat-icon>
  </button>
  <span class="title">CRUD Courses</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of listItem" [activated]="checkUrlActive(link)" [routerLink]="[link.url]">
        <div class="nav-custom-item">
          <mat-icon>{{link.icon}}</mat-icon>
          <span>{{link.title}}</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
