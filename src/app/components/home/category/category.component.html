<div class="sub-container">
  <mat-card appearance="outlined">
    <mat-card-content align="start">
    <div>
      <div class="breadcrumb-item">Home / Category</div>
    </div>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-actions align="start">
      <button mat-raised-button color="primary" (click)="create()">
        <mat-icon>add</mat-icon> New Category
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-content>
      <div>
        <form>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Search Category</mat-label>
            <input matInput placeholder="Ex. TI" value="" name="filterValue" [(ngModel)]="filterValue" (keyup)="applyFilter($event)">
          </mat-form-field>
        </form>
      </div>
      <div *ngIf="dataSource.length == 0" class="font-i">No data content</div>

      <div *ngIf="dataSource.length > 0">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>

            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editElement(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteElement(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
          class="element-row"
          *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" [pageIndex]="0"
        (page)="changePage($event)" [length]="totalElements" showFirstLastButtons>
      </mat-paginator>
      </div>
      </mat-card-content>
  </mat-card>
</div>
